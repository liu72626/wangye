<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>手机端随机背景页</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            /* 使用picsum.photos生成随机背景图（1080x1920为常见手机分辨率） */
            background: url('https://picsum.photos/1080/1920?random=1') no-repeat center;
            background-size: cover; 
            background-attachment: fixed;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        /* 半透明遮罩层（可选，根据背景亮度调整） */
        body::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3); 
            z-index: 1;
        }

        .content {
            position: relative;
            z-index: 2;
            text-align: center;
            padding: 20px;
            color: white;
        }

        h1 {
            font-size: 24px; 
            margin-bottom: 20px;
            line-height: 1.4;
        }

        .button {
            display: inline-block;
            padding: 12px 30px;
            background: #ff6b6b; 
            color: white;
            text-decoration: none;
            border-radius: 25px; 
            font-size: 16px;
            margin-top: 30px;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.2); 
            transition: transform 0.2s; 
        }

        .button:hover {
            transform: scale(0.98); 
        }

        @media (max-width: 320px) {
            h1 {
                font-size: 20px;
            }
            .button {
                padding: 10px 24px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>随机背景展示页</h1>
        <p>每次刷新页面，背景图片都会随机变化！</p>
        <a href="#" class="button">点击查看更多</a>
    </div>
</body>
</html>
